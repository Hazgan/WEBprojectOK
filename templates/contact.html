{% extends "base.html" %}
{% block title %}Контакты{% endblock %}
{% block content %}
<h1>Обратная связь</h1>
<form method="post">
    <input type="text" name="name" placeholder="Ваше имя" required><br>

    <button type="submit">Отправить</button>
</form>
{% endblock %}

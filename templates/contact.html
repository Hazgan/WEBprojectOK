{% extends "base.html" %}
{% block title %}Записаться на курс{% endblock %}
{% block content %}
<div class="container">
    <h1>Записаться на курс Power BI</h1>
    <div class="contact-form-container">
        <form method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Имя *</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>

            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите ваш телефон">
            </div>

            <div class="form-group">
                <label for="course">Выберите курс *</label>
                <select id="course" name="course" required>
                    <option value="">-- Выберите курс --</option>
                    <option value="Power BI для новичков">Power BI для новичков</option>
                    <option value="Продвинутый Power BI">Продвинутый Power BI</option>
                    <option value="Power BI для бизнес-аналитики">Power BI для бизнес-аналитики</option>
                    <option value="Power BI + Python">Power BI + Python</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Дополнительная информация</label>
                <textarea id="message" name="message" placeholder="Расскажите немного о себе и целях обучения..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Отправить заявку</button>
        </form>
    </div>
</div>
{% endblock %}

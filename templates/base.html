<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Power BI Курсы{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Top.Mail.Ru counter -->
    <script type="text/javascript">
    var _tmr = window._tmr || (window._tmr = []);
    _tmr.push({id: "3715194", type: "pageView", start: (new Date()).getTime()});
    (function (d, w, id) {
      if (d.getElementById(id)) return;
      var ts = d.createElement("script"); ts.type = "text/javascript"; ts.async = true; ts.id = id;
      ts.src = "https://top-fwz1.mail.ru/js/code.js";
      var f = function () {var s = d.getElementsByTagName("script")[0]; s.parentNode.insertBefore(ts, s);};
      if (w.opera == "[object Opera]") { d.addEventListener("DOMContentLoaded", f, false); } else { f(); }
    })(document, window, "tmr-code");
    </script>
    <noscript><div><img src="https://top-fwz1.mail.ru/counter?id=3715194;js=na" style="position:absolute;left:-9999px;" alt="Top.Mail.Ru" /></div></noscript>
    <!-- /Top.Mail.Ru counter -->

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h2>Power BI Academy</h2>
            </div>
            <nav class="navbar">
                <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Главная</a>
                <a href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> О курсах</a>
                <a href="{{ url_for('courses') }}"><i class="fas fa-graduation-cap"></i> Курсы</a>
                <a href="{{ url_for('contact') }}"><i class="fas fa-envelope"></i> Записаться</a>
                {% if session.user_id %}
                    <a href="{{ url_for('analytics') }}"><i class="fas fa-chart-line"></i> Аналитика</a>
                    <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Выход</a>
                {% else %}
                    <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Вход</a>
                    <a href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% include "liveinternetcounter.html" %}
    <!-- Top.Mail.Ru logo -->
    <a href="https://top-fwz1.mail.ru/jump?from=3715194">
    <img src="https://top-fwz1.mail.ru/counter?id=3715194;t=489;l=1" height="31" width="88" alt="Top.Mail.Ru" style="border:0;" /></a>
    <!-- /Top.Mail.Ru logo -->


    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Power BI Academy. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
